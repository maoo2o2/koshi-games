<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スペースシューター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        canvas {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0f 100%);
            display: block;
            border: 2px solid #00ffff;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
            user-select: none;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px solid #ff0066;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #gameOver h1 {
            color: #ff0066;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0066;
        }

        #gameOver p {
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: linear-gradient(45deg, #00ffff, #0099ff);
            border: none;
            color: #000;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        #restartBtn:hover {
            transform: scale(1.1);
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui">
            <div>HP: <span id="hpDisplay">100</span></div>
            <div>スコア: <span id="scoreDisplay">0</span></div>
            <div>レベル: <span id="levelDisplay">1</span></div>
        </div>

        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button id="restartBtn">再スタート</button>
        </div>

        <div id="instructions">
            WASD:移動 | マウス:照準 | クリック:射撃
        </div>
    </div>

    <script src="shooter-game.js"></script>
</body>
</html>
